services:
  postgres:
    image: postgres:15
    container_name: kb_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knowledge_base
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d knowledge_base"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    container_name: kb_migrator
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: host=postgres user=postgres password=postgres dbname=knowledge_base sslmode=disable
    volumes:
      - ./migrations:/migrations
    command: ["up"]
    restart: "no"

  app:
    build: .
    container_name: kb_app
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: knowledge_base
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  pgdata: